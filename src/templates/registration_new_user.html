{% extends 'base.html' %}
{% block title %}Регистрация нового пользователя{% endblock %} 
{% block content %}
    <form class="form row" name="registration_new_user">
      <div class="form-title">
        <p id="formtitle">Пожалуйста, заполните данную форму.</p>
      </div>

      <div class="input-field col s12">
        <input id="surname" name="surname" type="text" class="validate" minlength="2" maximumlength="100" required>
        <label for="surname">Фамилия</label>
        <span class="helper-text surname"></span>
      </div>
      
      <div class="input-field col s12">
        <input id="name" name="name" type="text" class="validate" minlength="2" maximumlength="100" required>
        <label for="name">Имя</label>
        <span class="helper-text name"></span>
      </div>

      <div class="input-field col s12">
        <input id="patronimic" name="patronimic" type="text" class="validate" minlength="2" maximumlength="100" required>
        <label for="patronimic">Отчество</label>
        <span class="helper-text patronimic"></span>
      </div>
     
      <div class="input-field col s12">
        <input id="occupation" name="occupation" type="text" class="validate"  minlength="2" maximumlength="100" required>
        <label for="occupation">Кем ты работаешь</label>
        <span class="helper-text occupation"></span>
      </div>     

      <div class="input-field col s12">
        <input id="email" name="email" type="text" class="validate" minlength="5" maximumlength="50" required>
        <label for="email">E-mail</label>
        <span class="helper-text email"></span>
      </div>    

      <div class="input-field col s12">
        <input id="phone_number" name="phone_number" type="text" class="validate" minlength="11" maximumlength="11" required>
        <label for="phone_number">Телефон</label>
        <span class="helper-text phone_number"></span>
      </div>  

<!-- PREFILLED fields - DISABLED -->      
      <div class="input-field col s12">
        <input id="age" name="age" type="text" disabled>
        <label for="age">Возраст - {{ age }}</label>
        <span class="helper-text age"></span>
      </div> 
      
      <div class="input-field col s12">
        <input id="location" name="location" type="text" disabled>
        <label for="location">Город и/или Регион - {{ city }} / {{ region }}</label>
        <span class="helper-text location"></span>
      </div>
      
      <div class="input-field col s12">
        <input id="fund" name="fund" type="text" disabled>
        <label for="fund">Фонд - {{ fund }}</label>
        <span class="helper-text fund"></span>
      </div>      
    </form>
{% endblock %}
